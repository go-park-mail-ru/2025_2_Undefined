basePath: /api/v1
definitions:
  dto.AddChatMemberDTO:
    properties:
      role:
        description: Роль пользователя в чате - админ(писать и добавлять участников),
          участник(писать), зритель (только просмотр)
        type: string
      user_id:
        format: uuid
        type: string
    type: object
  dto.AddUsersToChatDTO:
    properties:
      members:
        items:
          $ref: '#/definitions/dto.AddChatMemberDTO'
        type: array
    type: object
  dto.AuthResponse:
    properties:
      csrf_token:
        type: string
    type: object
  dto.ChatCreateInformationDTO:
    properties:
      members:
        items:
          $ref: '#/definitions/dto.AddChatMemberDTO'
        type: array
      name:
        type: string
      type:
        description: Тип чата - канал, диалог или группа
        type: string
    type: object
  dto.ChatDetailedInformationDTO:
    properties:
      can_chat:
        type: boolean
      description:
        type: string
      id:
        format: uuid
        type: string
      is_admin:
        type: boolean
      is_member:
        type: boolean
      is_private:
        type: boolean
      members:
        items:
          $ref: '#/definitions/dto.UserInfoChatDTO'
        type: array
      messages:
        items:
          $ref: '#/definitions/dto.MessageDTO'
        type: array
      name:
        type: string
      type:
        type: string
    type: object
  dto.ChatUpdateDTO:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  dto.ChatViewInformationDTO:
    properties:
      id:
        format: uuid
        type: string
      last_message:
        type: object
      name:
        type: string
      type:
        type: string
    type: object
  dto.DeleteSession:
    properties:
      id:
        type: string
    type: object
  dto.ErrorDTO:
    properties:
      message:
        type: string
    type: object
  dto.GetAvatarsRequest:
    properties:
      ids:
        items:
          type: string
        type: array
    required:
    - ids
    type: object
  dto.GetAvatarsResponse:
    properties:
      avatars:
        additionalProperties:
          type: string
        description: map[id]url
        type: object
    type: object
  dto.GetContactsDTO:
    properties:
      contact:
        $ref: '#/definitions/dto.User'
      created_at:
        type: string
      update_at:
        type: string
      user_id:
        type: string
    type: object
  dto.GetUserByPhone:
    properties:
      phone_number:
        type: string
    type: object
  dto.GetUserByUsername:
    properties:
      username:
        type: string
    type: object
  dto.IdDTO:
    properties:
      id:
        format: uuid
        type: string
    type: object
  dto.LoginRequest:
    properties:
      password:
        type: string
      phone_number:
        type: string
    required:
    - password
    - phone_number
    type: object
  dto.MessageDTO:
    properties:
      chat_id:
        format: uuid
        type: string
      created_at:
        format: date-time
        type: string
      id:
        format: uuid
        type: string
      sender_id:
        format: uuid
        type: string
      sender_name:
        type: string
      text:
        type: string
      type:
        description: Тип сообщения - системное или пользовательское
        type: string
      updated_at:
        format: date-time
        type: string
    type: object
  dto.PostContactDTO:
    properties:
      contact_id:
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone_number:
        type: string
    required:
    - name
    - password
    - phone_number
    type: object
  dto.Session:
    properties:
      created_at:
        type: string
      device:
        type: string
      id:
        type: string
      last_seen:
        type: string
    type: object
  dto.UpdateUserInfo:
    properties:
      bio:
        type: string
      name:
        type: string
      username:
        type: string
    type: object
  dto.User:
    properties:
      account_type:
        type: string
      bio:
        type: string
      created_at:
        type: string
      id:
        format: uuid
        type: string
      name:
        type: string
      phone_number:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  dto.UserInfoChatDTO:
    properties:
      role:
        description: Роль пользователя в чате - админ(писать и добавлять участников),
          участник(писать), зритель (только просмотр)
        type: string
      user_id:
        format: uuid
        type: string
      user_name:
        type: string
    type: object
  dto.ValidationErrorDTO:
    properties:
      field:
        type: string
      message:
        type: string
    type: object
  dto.ValidationErrorsDTO:
    properties:
      errors:
        items:
          $ref: '#/definitions/dto.ValidationErrorDTO'
        type: array
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    name: Undefined Team
    url: https://github.com/go-park-mail-ru/2025_2_Undefined
  description: API сервер для чат-приложения в стиле Telegram. Позволяет регистрировать
    пользователей, управлять чатами и обмениваться сообщениями.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Undefined team API documentation of project Telegram
  version: "1.0"
paths:
  /chats:
    get:
      consumes:
      - application/json
      description: Возвращает список всех чатов текущего пользователя с информацией
        о последнем сообщении
      produces:
      - application/json
      responses:
        "200":
          description: Список чатов
          schema:
            items:
              $ref: '#/definitions/dto.ChatViewInformationDTO'
            type: array
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Получить список чатов
      tags:
      - chats
    post:
      consumes:
      - application/json
      description: Создает новый чат с указанными участниками и настройками
      parameters:
      - description: CSRF Token
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      - description: Данные для создания чата
        in: body
        name: chat
        required: true
        schema:
          $ref: '#/definitions/dto.ChatCreateInformationDTO'
      produces:
      - application/json
      responses:
        "201":
          description: ID созданного чата
          schema:
            $ref: '#/definitions/dto.IdDTO'
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Создать новый чат
      tags:
      - chats
  /chats/{chat_id}/messages:
    get:
      consumes:
      - application/json
      description: Возвращает список сообщений указанного чата с поддержкой пагинации
        через параметры offset и limit
      parameters:
      - description: ID чата
        format: uuid
        in: path
        name: chat_id
        required: true
        type: string
      - default: 0
        description: Смещение для пагинации
        in: query
        name: offset
        type: integer
      - default: 20
        description: Количество сообщений на странице
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список сообщений
          schema:
            items:
              $ref: '#/definitions/dto.MessageDTO'
            type: array
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "500":
          description: Ошибка сервера
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Получить сообщения чата
      tags:
      - messages
  /chats/{chat_id}/messages/search:
    get:
      consumes:
      - application/json
      description: Выполняет поиск сообщений в указанном чате по текстовому запросу.
      parameters:
      - description: ID чата
        in: path
        name: chat_id
        required: true
        type: string
      - description: Текстовый запрос для поиска сообщений
        in: query
        name: text
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список найденных сообщений
          schema:
            items:
              $ref: '#/definitions/dto.MessageDTO'
            type: array
        "400":
          description: Некорректный запрос (например, отсутствует текстовый запрос)
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Пользователь не авторизован
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "500":
          description: Ошибка сервера при поиске сообщений
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - Cookie: []
      summary: Поиск сообщений в чате
      tags:
      - messages
  /chats/{chatId}:
    delete:
      consumes:
      - application/json
      description: Удаляет существующий чат. Только администратор чата может удалить
        чат.
      parameters:
      - description: CSRF Token
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      - description: ID чата
        format: uuid
        in: path
        name: chatId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "403":
          description: Нет прав для удаления чата
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "404":
          description: Чат не найден
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Удалить чат
      tags:
      - chats
    get:
      consumes:
      - application/json
      description: Возвращает детальную информацию о конкретном чате, включая сообщения
        и участников. Поддерживает пагинацию сообщений через параметры offset и limit.
      parameters:
      - description: ID чата
        format: uuid
        in: path
        name: chatId
        required: true
        type: string
      - default: 0
        description: Смещение для пагинации сообщений
        in: query
        name: offset
        type: integer
      - default: 20
        description: Количество сообщений на странице
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Детальная информация о чате
          schema:
            $ref: '#/definitions/dto.ChatDetailedInformationDTO'
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "404":
          description: Не существует такого чата
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Получить информацию о чате
      tags:
      - chats
    patch:
      consumes:
      - application/json
      description: Позволяет администратору изменить название и описание чата
      parameters:
      - description: CSRF Token
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      - description: ID чата
        format: uuid
        in: path
        name: chatId
        required: true
        type: string
      - description: Поля для обновления чата
        in: body
        name: chat
        required: true
        schema:
          $ref: '#/definitions/dto.ChatUpdateDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "403":
          description: Нет прав для изменения чата
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "404":
          description: Чат не найден
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Обновить чат
      tags:
      - chats
  /chats/{chatId}/avatar:
    post:
      consumes:
      - multipart/form-data
      description: Загружает новый аватар для чата (только админ)
      parameters:
      - description: CSRF Token
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      - description: ID чата
        format: uuid
        in: path
        name: chatId
        required: true
        type: string
      - description: Файл аватара
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: URL загруженного аватара
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Неверный формат запроса
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "403":
          description: Нет прав для изменения чата
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "404":
          description: Чат не найден
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Загрузить аватарку чата
      tags:
      - chats
  /chats/{chatId}/members:
    patch:
      consumes:
      - application/json
      description: Добавляет указанных пользователей в существующий чат
      parameters:
      - description: CSRF Token
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      - description: ID чата
        format: uuid
        in: path
        name: chatId
        required: true
        type: string
      - description: Список пользователей для добавления
        in: body
        name: users
        required: true
        schema:
          $ref: '#/definitions/dto.AddUsersToChatDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Добавить пользователей в чат
      tags:
      - chats
  /chats/avatars/query:
    post:
      consumes:
      - application/json
      description: Возвращает аватарки для списка чатов по их ID
      parameters:
      - description: Список ID чатов
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GetAvatarsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Аватарки чатов
          schema:
            $ref: '#/definitions/dto.GetAvatarsResponse'
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Получить аватарки чатов
      tags:
      - chats
  /chats/dialog/{otherUserId}:
    get:
      consumes:
      - application/json
      description: Возвращает информацию о личном чате между авторизованным пользователем
        и указанным пользователем. Если чата нет — возвращается ошибку.
      parameters:
      - description: ID другого пользователя
        format: uuid
        in: path
        name: otherUserId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Информация о личном чате
          schema:
            $ref: '#/definitions/dto.IdDTO'
        "400":
          description: Некорректный ID пользователя
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "404":
          description: Пользователь не найден
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Получить личный диалог с пользователем
      tags:
      - chats
  /chats/search:
    get:
      consumes:
      - application/json
      description: Позволяет искать чаты по части или полному имени
      parameters:
      - description: Имя или часть имени чата для поиска
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список найденных чатов
          schema:
            items:
              $ref: '#/definitions/dto.ChatViewInformationDTO'
            type: array
        "400":
          description: Некорректный запрос
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Поиск чатов по имени
      tags:
      - chats
  /contacts:
    get:
      consumes:
      - application/json
      description: Возвращает список всех контактов текущего пользователя с полной
        информацией о пользователях
      produces:
      - application/json
      responses:
        "200":
          description: Список контактов успешно получен
          schema:
            items:
              $ref: '#/definitions/dto.GetContactsDTO'
            type: array
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Получение списка контактов
      tags:
      - contacts
    post:
      consumes:
      - application/json
      description: Добавляет нового пользователя в список контактов текущего пользователя
      parameters:
      - description: CSRF Token
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      - description: Данные контакта для добавления
        in: body
        name: contact
        required: true
        schema:
          $ref: '#/definitions/dto.PostContactDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Контакт успешно добавлен
        "400":
          description: Неверные данные запроса
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "404":
          description: Пользователь не найден
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Добавление контакта
      tags:
      - contacts
  /contacts/search:
    get:
      consumes:
      - application/json
      description: Возвращает список контактов текущего пользователя, отфильтрованных
        по поисковому запросу (имя или username)
      parameters:
      - description: Поисковый запрос
        in: query
        name: query
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список найденных контактов
          schema:
            items:
              $ref: '#/definitions/dto.GetContactsDTO'
            type: array
        "400":
          description: Неверный запрос
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "401":
          description: Неавторизованный доступ
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      security:
      - ApiKeyAuth: []
      summary: Поиск контактов
      tags:
      - contacts
  /login:
    post:
      consumes:
      - application/json
      description: Аутентифицирует пользователя по номеру телефона и паролю через
        gRPC микросервис, создает сессию
      parameters:
      - description: Креденшиалы для входа
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Вход выполнен успешно
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Ошибки валидации
          schema:
            $ref: '#/definitions/dto.ValidationErrorsDTO'
        "401":
          description: Неверные креденшиалы
          schema:
            $ref: '#/definitions/dto.ErrorDTO'
      summary: Аутентификация пользователя
      tags:
      - auth
  /logout:
    post:
      consumes:
      - application/json
