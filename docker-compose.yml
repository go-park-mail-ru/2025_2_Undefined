services:
  auth-service:
    build:
      context: .
      dockerfile: deploy/auth/Dockerfile
    container_name: gramm_auth_service
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      AUTH_REDIS_HOST: ${AUTH_REDIS_HOST}
      AUTH_REDIS_PORT: ${AUTH_REDIS_PORT}
      AUTH_REDIS_PASSWORD: ${AUTH_REDIS_PASSWORD}
      AUTH_REDIS_DB: ${AUTH_REDIS_DB:-0}
      SESSION_TOKEN_LIFESPAN: ${SESSION_TOKEN_LIFESPAN}
      CSRF_SECRET: ${CSRF_SECRET}
      CSRF_TIMEOUT: ${CSRF_TIMEOUT}
    ports:
      - "${AUTH_GRPC_PORT}:${AUTH_GRPC_PORT}"
    volumes:
      - ./.env:/app/.env
    depends_on:
      db:
        condition: service_healthy
      auth_redis:
        condition: service_healthy
    networks:
      gramm-network:
        aliases:
          - auth-service
    image: lzimin05/100gramm_back_auth_service

  user-service:
    build:
      context: .
      dockerfile: deploy/user/Dockerfile
    container_name: gramm_user_service
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_HOST: ${MINIO_HOST:-minio}
      MINIO_PUBLIC_HOST: ${MINIO_PUBLIC_HOST}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      ELASTICSEARCH_URL: ${ELASTICSEARCH_URL:-https://elasticsearch:9200}
      ELASTICSEARCH_CONTACTS_INDEX: ${ELASTICSEARCH_CONTACTS_INDEX:-contacts}
      ELASTICSEARCH_USERNAME: ${ELASTICSEARCH_USERNAME:-admin}
      ELASTICSEARCH_PASSWORD: ${ELASTICSEARCH_PASSWORD}
    ports:
      - "${USER_GRPC_PORT}:${USER_GRPC_PORT}"
    volumes:
      - ./.env:/app/.env
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    networks:
      gramm-network:
        aliases:
          - user-service
    image: lzimin05/100gramm_back_user_service

  chats-service:
    build:
      context: .
      dockerfile: deploy/chats/Dockerfile
    container_name: gramm_chats_service
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_HOST: ${MINIO_HOST:-minio}
      MINIO_PUBLIC_HOST: ${MINIO_PUBLIC_HOST}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
    ports:
      - "${CHATS_GRPC_PORT}:${CHATS_GRPC_PORT}"
    volumes:
      - ./.env:/app/.env
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      gramm-network:
        aliases:
          - chats-service
    image: lzimin05/100gramm_back_chats_service
    
  app:
    build: .
    container_name: gramm_app
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      AUTH_SERVICE_ADDR: ${AUTH_SERVICE_ADDR}
      USER_SERVICE_ADDR: ${USER_SERVICE_ADDR}
      CHATS_SERVICE_ADDR: ${CHATS_SERVICE_ADDR}
      SERVER_PORT: ${SERVER_PORT:-8080}
      SESSION_SIGNATURE: ${SESSION_SIGNATURE}
      CSRF_SECRET: ${CSRF_SECRET}
      CSRF_TIMEOUT: ${CSRF_TIMEOUT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT}
      MIGRATIONS_PATH: ${MIGRATIONS_PATH}
    depends_on:
      db:
        condition: service_healthy
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
      chats-service:
        condition: service_started
    networks:
      - gramm-network
    image: lzimin05/100gramm_backend_app
    volumes:
      - ./.env:/app/.env
    command: sh -c "./migrate && ./main"

  db:
    image: postgres:15
    container_name: gramm_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gramm-network
  
  auth_redis:
    image: redis:alpine
    command: redis-server --bind 0.0.0.0 --port ${AUTH_REDIS_PORT} --requirepass ${AUTH_REDIS_PASSWORD}
    ports:
      - "${AUTH_REDIS_PORT}:${AUTH_REDIS_PORT}"
    volumes:
      - auth_redis_data:/data
    environment:
      REDIS_PASSWORD: ${AUTH_REDIS_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -h localhost -p ${AUTH_REDIS_PORT} -a ${AUTH_REDIS_PASSWORD} ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gramm-network
  
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":${MINIO_COMMAND_PORT}" --address ":${MINIO_PORT}"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_PORT}:${MINIO_PORT}"
      - "${MINIO_COMMAND_PORT}:${MINIO_COMMAND_PORT}"
    volumes:
      - minio_data:/data
    networks:
      - gramm-network

  elasticsearch:
    image: ${ELASTICSEARCH_IMAGE:-opensearchproject/opensearch:2.11.0}
    container_name: gramm_elasticsearch
    environment:
      - discovery.type=${ELASTICSEARCH_DISCOVERY_TYPE:-single-node}
      - plugins.security.disabled=${ELASTICSEARCH_SECURITY_DISABLED:-false}
      - OPENSEARCH_JAVA_OPTS=${ELASTICSEARCH_JAVA_OPTS:--Xms512m -Xmx512m}
      - DISABLE_INSTALL_DEMO_CONFIG=${ELASTICSEARCH_DISABLE_DEMO_CONFIG:-false}
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${ELASTICSEARCH_ADMIN_PASSWORD}
      - bootstrap.memory_lock=true
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch_data:/usr/share/opensearch/data
    networks:
      - gramm-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f -k -u admin:${ELASTICSEARCH_ADMIN_PASSWORD} https://localhost:9200/_cluster/health || exit 1"]
      interval: ${ELASTICSEARCH_HEALTHCHECK_INTERVAL:-10s}
      timeout: ${ELASTICSEARCH_HEALTHCHECK_TIMEOUT:-5s}
      retries: ${ELASTICSEARCH_HEALTHCHECK_RETRIES:-5}
    restart: unless-stopped

networks:
  gramm-network:
    driver: bridge

volumes:
  postgres_data:
  auth_redis_data:
  minio_data:
  elasticsearch_data:
