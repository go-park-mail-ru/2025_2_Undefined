services:
  auth-service:
    build:
      context: .
      dockerfile: deploy/auth/Dockerfile
    container_name: gramm_auth_service
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      AUTH_REDIS_HOST: ${AUTH_REDIS_HOST}
      AUTH_REDIS_PORT: ${AUTH_REDIS_PORT}
      AUTH_REDIS_PASSWORD: ${AUTH_REDIS_PASSWORD}
      AUTH_REDIS_DB: ${AUTH_REDIS_DB:-0}
      SESSION_TOKEN_LIFESPAN: ${SESSION_TOKEN_LIFESPAN}
      CSRF_SECRET: ${CSRF_SECRET}
      CSRF_TIMEOUT: ${CSRF_TIMEOUT}
    ports:
      - "${AUTH_GRPC_PORT}:50051"
    volumes:
      - ./.env:/app/.env
    depends_on:
      db:
        condition: service_healthy
      auth_redis:
        condition: service_healthy
    networks:
      gramm-network:
        aliases:
          - auth-service

  user-service:
    build:
      context: .
      dockerfile: deploy/user/Dockerfile
    container_name: gramm_user_service
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      MINIO_PORT: ${MINIO_PORT}
      MINIO_HOST: minio
      MINIO_PUBLIC_HOST: ${MINIO_PUBLIC_HOST}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
    ports:
      - "${USER_GRPC_PORT}:50052"
    volumes:
      - ./.env:/app/.env
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      gramm-network:
        aliases:
          - user-service

  app:
    build: .
    container_name: gramm_app
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    environment:
      AUTH_SERVICE_ADDR: auth-service:50051
      USER_SERVICE_ADDR: user-service:50052
    depends_on:
      db:
        condition: service_healthy
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
    networks:
      - gramm-network
    image: lzimin05/100gramm_backend_app
    volumes:
      - ./.env:/app/.env
    command: sh -c "./migrate && ./main"

  db:
    image: postgres:15
    container_name: gramm_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gramm-network
  
  auth_redis:
    image: redis:alpine
    command: redis-server --bind 0.0.0.0 --port ${AUTH_REDIS_PORT} --requirepass ${AUTH_REDIS_PASSWORD}
    ports:
      - "${AUTH_REDIS_PORT}:${AUTH_REDIS_PORT}"
    volumes:
      - auth_redis_data:/data
    environment:
      REDIS_PASSWORD: ${AUTH_REDIS_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -h localhost -p ${AUTH_REDIS_PORT} -a ${AUTH_REDIS_PASSWORD} ping | grep PONG"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gramm-network
  
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":${MINIO_COMMAND_PORT}" --address ":${MINIO_PORT}"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_PORT}:${MINIO_PORT}"
      - "${MINIO_COMMAND_PORT}:${MINIO_COMMAND_PORT}"
    volumes:
      - minio_data:/data
    networks:
      - gramm-network

networks:
  gramm-network:
    driver: bridge

volumes:
  postgres_data:
  auth_redis_data:
  minio_data: